<div id='<!-- dvr_recordings_id -->' class='recording_entry'>
	<img src='<!-- dvr_recordings_image -->' id='recording_img'/>
	<span class='recordings_info'>
	<h4><!-- dvr_recordings_title --></h4>
	</span>
	<p id='recording_show'><!-- dvr_recordings_episode --> : <!-- dvr_recordings_show --></p>
	<p id='recording_channel'>Channel: <!-- dvr_recordings_chnumber --> | <!-- dvr_recordings_chname --> | <!-- dvr_recordings_chaffiliate --></p>
	<p id='recording_synopsis'><!-- dvr_recordings_synopsis --></p>
	<p id='recording_time'>
		Original Broadcast On: <!-- dvr_recordings_originaldate --><br/>
		Aired At: <!-- dvr_recordings_start --><br/>
		Recording Started: <!-- dvr_recordings_recstart --><br/>
		</p>
	<p class="actions">
		<a href="<!-- dvr_recordings_play -->" class="play">Play</a>
		<a onClick="RecordingDeleteReveal(event,'<!-- dvr_recordings_id -->',false);" class="delete">Delete</a>
		<a onClick="RecordingDeleteReveal(event,'<!-- dvr_recordings_id -->',true);" class="delete">ReRecord</a>
	
	</p>
</div>
