<div id='<!-- dvr_rules_id -->' class='rule_entry'>
	<img src='<!-- dvr_rules_image -->' id='rule_img'/>
	<span id ='rule_info'>
	<h4><!-- dvr_rules_title --></h4>
	</span>
	<p id='rule_synopsis'><!-- dvr_rules_synopsis --></p>
	<p id='rule_padding'>Priority: <!-- dvr_rules_priority --> Start: <!-- dvr_rules_startpad --> End: <!-- dvr_rules_endpad --></p>
	<p id='rule_channel'>Channel: <!-- dvr_rules_channels --></p>
	<p id='rule_time'>Schedule: <!-- dvr_rules_recent --> <!-- dvr_rules_airdate --> <!-- dvr_rules_datetime --></p>
